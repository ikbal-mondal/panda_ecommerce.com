  <div id="add_c_div" class="container d-flex justify-content-center align-items-center   rounded ">

    <form class="column  g-3 bg-dark bg-opacity-25 p-5 rounded ">
      <i class="fa-solid fa-credit-card card_custom"></i>
      <h1 class="border-bottom border-white text-primary  ">Add New Card</h1>
      <div class="col-md-6 input_custom">
        <label for="validationDefault01" class="form-label">Enter card number</label>
        <input type="text" class="form-control w-100" id="validationDefault01" placeholder="******** **** ****"
          required>
      </div>
      <div class="col-md-4 input_custom">
        <label for="validationDefault02" class="form-label">Expiry date</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="MM/YY" required>
      </div>
      <div class="col-md-4 input_custom">
        <label for="validationDefaultUsername" class="form-label">CVC/CVV</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">C</span>
          <input type="text" class="form-control " id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            placeholder="..." required>
        </div>
      </div>
      <div class="col-md-6 input_custom">
        <label for="validationDefault03" class="form-label">Card holder name</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Enter card holder full name"
          required>
      </div>
      <div class="col-12 p-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label " for="invalidCheck2">
            Save Card
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn panda_btn_buy_now" type="submit"><a href="done.html">Order Confirm <i
              class="fa-solid fa-square-check"></i></a></button>
      </div>
    </form>
